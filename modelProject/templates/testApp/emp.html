<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>The Employee list is: </h1>

    {% if emp_list %}
    <table>
        <thead>
            <th>eno</th>
            <th>ename</th>
            <th>esal</th>
            <th>eaddr</th>
        </thead>

        {% for emp in emp_list %}
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No record found</p>
    {% endif %}
</body>
</html>
